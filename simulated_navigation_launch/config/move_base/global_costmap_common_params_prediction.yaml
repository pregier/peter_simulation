plugins:
- name: static
  type: clutter_2d::StaticLayer
- name: obstacles
  type: clutter_2d::ObstacleLayer
- name: clutter
  type: ClutterLayer
- name: prediction
  type: Prediction

obstacles:
  obstacle_range: 1.7
  raytrace_range: 1.7
  track_unknown_space: false
  observation_sources: point_cloud_sensor #laser_scan
  laser_scan:
    sensor_frame: hokuyo_link
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: false
    min_obstacle_height: 0.001
    obstacle_range: 1.7
    raytrace_range: 0.5
  point_cloud_sensor:
    sensor_frame: kinect_depth_optical_frame
    data_type: PointCloud2
    topic: /kinect/depth_registered/points
    marking: true
    clearing: true
    min_obstacle_height: 0.01
    obstacle_range: 2.5
    raytrace_range: 2.5    
clutter:
  inflation_radius: 0.55  
  disable_cost_update: true
inflation:
  inflation_radius: 0.55  
static:
  track_unknown_space: false
  use_maximum: true
  inflation_radius: 0.55
  robot_radius: 0.275 #0.225
  cost_scaling_factor: 10
  with_inflation: true
  trinary_costmap: true
prediction:
  obstacle_range: 2.5
  alpha: 30000.0
  
